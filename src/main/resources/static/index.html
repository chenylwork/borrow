<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="0">
    <title>易贷王后台管理</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-paginator.js"></script>
</head>
<body>
<div class="page-header text-center">
    <h1>用户审批信息管理</h1>
</div>
<div class="container">
    <form class="" role="form">
        <input type="hidden" value="1" id="pageNo" />
        <input type="hidden" value="2" id="length" />
        <div class="container">
            <div class="row">
                <!--下拉框-->
                <div class="form-group col-lg-2">
                    <div class="input-group">
                        <span class="input-group-addon">审核状态</span>
                        <select class="form-control" id="check">
                            <option value="0">待审核</option>
                            <option value="1">已审核</option>
                        </select>
                    </div>
                </div>
                <!--前缀-->
                <div class="form-group col-lg-2">
                    <div class="input-group">
                        <span class="input-group-addon">名称</span>
                        <input class="form-control" type="text" name="name">
                    </div>
                </div>
                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <span class="input-group-addon">电话</span>
                        <input class="form-control" type="text" name="mobile">
                    </div>
                </div>
                <!--后缀-->
                <div class="form-group col-lg-3">
                    <div class="input-group">
                        <input class="form-control" type="text" id="pid">
                        <span class="input-group-addon">身份证号</span>
                    </div>
                </div>
                <div class="form-group col-lg-2">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" id="search_btn">搜索</button>
                    </div>
                </div>
            </div>
        </div>
    </form><br>
    <h1 id="message"></h1>
    <div id="table-box"></div>
</div>
<div class="container">
    <div id="example" style="text-align: center">
        <ul id="pageLimit"></ul>
    </div>
</div>
</body>
<script src="js/myApp.js" type="text/javascript"></script>
<script src="js/static/index.js" type="text/javascript"></script>
</html>
