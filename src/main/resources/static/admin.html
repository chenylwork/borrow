<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>易贷王后台管理</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-paginator.js"></script>
    <script type="text/javascript" src="js/myApp.js?V1"></script>
</head>
<style>
    .img_div {
        display: flex;
        flex-direction: column;
        cursor: pointer;
    }
    .img_div img{text-align: center; margin: 0 auto;}
</style>
<body>
<div class="container">
<h1 align="center">易贷王客服资料
    <div class="btn-group" style="float: right;">
        <button type="button" class="btn btn-primary">
            <a href="home.html" style="color: aliceblue;">返回</a>
        </button>
    </div>
</h1>
</div>
<div class="container">
    <div class="row">
        <div class="img_div col-lg-4" data-prefix="kf" >
            <form action="/upload/admin/img/kf" id="kf_form" style="width: 0;overflow: hidden" enctype="multipart/form-data">
                <input type="file" name="file" id="kf_file"class="qr_file"/>
            </form>
            <img src="image/services_QR.jpg" class="qr_img" width="305px" height="305px"id="kf_img"><br>
            <h3 class="img-font" align="center">微信客服二维码</h3>
            <button type="button" id="kf_btn" class="qr_btn btn btn-primary btn-lg btn-block">更改</button>
        </div>


        <div class="img_div col-lg-4" data-prefix="wx">
            <form action="/upload/admin/img/wx" id="wx_form" style="width: 0;overflow: hidden" enctype="multipart/form-data">
                <input type="file" id="wx_file" name="file" class="qr_file"/>
            </form>
            <img src="image/wx_pay_QR.jpg" class="qr_img" width="305px" height="305px" id="wx_img"><br>
            <h3 class="img-font" align="center">微信支付二维码</h3>
            <button type="button" id="wx_btn" class="qr_btn btn btn-primary btn-lg btn-block">更改</button>
        </div>


        <div class="img_div col-lg-4" data-prefix="ali">
            <form action="/upload/admin/img/ali" id="ali_form" style="width: 0;overflow: hidden" method="post" enctype="multipart/form-data">
                <input type="file" id="ali_file" name="file" class="qr_file"/>
            </form>
            <img src="image/ali_pay_QR.jpg" class="qr_img" id="ali_img" width="305px" height="305px"><br>
            <h3 class="img-font" align="center">支付宝支付二维码</h3>
            <button type="button" id="ali_btn" class="qr_btn btn btn-primary btn-lg btn-block">更改</button>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 130px;">
    <form class="bs-example bs-example-form" role="form" >
        <div class="row">
            <div class="col-lg-8">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">客服QQ</button>
                    </span>
                    <input type="text" class="form-control" id="qq_text">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" id="qq_btn">更改</button>
                    </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
    </form>
</div>
<div class="container" style="margin-top: 30px;">
    <form class="bs-example bs-example-form" role="form" >
        <div class="row">
            <div class="col-lg-8">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">广播信息</button>
                    </span>
                    <input type="text" class="form-control" id="ms_text">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" id="ms_btn">更改</button>
                    </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
    </form>
</div>
</body>
<script>
    $(function(){
        $.get(url_m.prefic+"/get/service",function(data){
            console.log(data);
            $("#qq_text").val(data);
        });
        $.get(url_m.prefic+"/admin/radio/get",function(data){
            console.log(data);
            $("#ms_text").val(data.data);
        });
    });
    $("#ms_btn").click(function(){
        var change = confirm("确定更改广播消息？");
        if (change) {
            $.post(url_m.prefic+"/admin/radio/input",{"ms":$("#ms_text").val()},function(data){
                if (data.status == "1" || data.status == 1) {
                    alert("广播消息更改成功");
                } else {
                    alert(data.content)
                }
            });
        }
    });
    $("#qq_btn").click(function(){
        var qq = $("#qq_text").val();
        var change = confirm("确定更改客服联系QQ？");
        if (change) {
            $.post(url_m.prefic+"/input/service",{"qq":qq},function(data){
                if (data.status == "1" || data.status == 1) {
                    alert("客服QQ修改成功")
                } else {
                    alert(data.content);
                }
            });
        }
    });
    $(".qr_img").click(function(){
        var prefix = $(this).parents(".img_div").data("prefix");
        console.log(prefix);
        $("#"+prefix+"_file").click();
    });
    $(".qr_file").change(function(){
        var file = $(this).prop('files')[0];
        var prefix = $(this).parents(".img_div").data("prefix");
        var reader = new FileReader();
        reader.readAsBinaryString(file);
        reader.onload = function(f){
            var src = "data:" + file.type + ";base64," + window.btoa(this.result);
            console.log("#"+prefix+"_img");
            $("#"+prefix+"_img").attr("src",src);
        }
    });
    $(".qr_btn").click(function(){
        var prefix = $(this).parents(".img_div").data("prefix");
        var file = $("#"+prefix+"_file").prop('files')[0];
        if (file == null){
            alert("请选择需要修改的二维码图片！！");
            return;
        }
        console.log(url_m.prefic + "/upload/admin/img/"+prefix);
        $.ajax({
            url: url_m.prefic + "/upload/admin/img/"+prefix,
            type: 'POST',
            cache: false,
            data: new FormData($('#'+prefix+'_form')[0]),
            processData: false,
            contentType: false,
            dataType:"json",
            beforeSend: function(){
                console.log("开始上传");
            },
            success : function(data) {
                if (data.status == "1" || data.status == 1) {
                    alert("二维码修改成功！！");
                } else {
                    alert(data.content);
                }
            }
        });
    });
</script>
</html>
